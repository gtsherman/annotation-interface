{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Document Annotation</title>{% endblock %}
    {% block maincss %}
        <link rel="stylesheet" type="text/css" href="{% static 'topicterms/normalize.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'topicterms/style.css' %}">
    {% endblock %}
    {% block pagecss %}{% endblock %}
</head>
<body>
    {% block navigation %}
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="{% url 'topicterms:index' %}">Home</a>
                </li>
                <li class="menu-item">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    {% endblock %}
    {% block content %}{% endblock %}
</body>
</html>
